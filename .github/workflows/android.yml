name: Android CI
on:
  workflow_dispatch:
  push:
    branches:
      - release
jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > /tmp/key.jks
      - name: Build with Gradle
        env:
          SIGN_KEY_STORE_FILE: "/tmp/key.jks"
          SIGN_KEY_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGN_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGN_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease
      - name: Install jq
        run: sudo apt-get install wget -y
      - name: Parse build files
        id: apk
        run: |
          wget -q -O /tmp/bundletool.jar https://github.com/google/bundletool/releases/download/1.18.2/bundletool-all-1.18.2.jar
          fileName=$(ls ${{ env.OUTPUT_DIR }}/ | head -n 1)
          versionName=$(java -jar /tmp/bundletool.jar dump manifest --bundle ${{ env.OUTPUT_DIR }}/$fileName --xpath /manifest/@android:versionName)
          echo "versionName=$versionName" >> $GITHUB_ENV
          echo "fileName=$fileName" >> $GITHUB_ENV
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.versionName }}
          body_path: CHANGELOG.md
          files: |
            ${{ env.OUTPUT_DIR }}/${{ env.fileName }}
